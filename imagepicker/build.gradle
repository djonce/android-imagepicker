apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
}

publish {
    userOrg = 'djonce'//bintray.com用户名
    groupId = 'teach.wangjie'//jcenter上的路径
    artifactId = 'imagepicker'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = 'Image picker tool for android'//描述，不重要
    website = 'https://github.com/djonce/android-imagepicker'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}